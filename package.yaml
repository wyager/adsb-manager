name:                adsb-manager
version:             0.1.0.0
github:              "githubuser/adsb-manager"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adsb-manager#readme>


default-extensions:
- OverloadedStrings
- DataKinds
- TypeOperators
- MultiParamTypeClasses
- FlexibleContexts
- LambdaCase
- ScopedTypeVariables
- RecordWildCards
- NoMonomorphismRestriction
- DerivingStrategies
- DeriveGeneric
- DeriveAnyClass
- GeneralizedNewtypeDeriving
- BangPatterns
- TypeApplications
- StandaloneDeriving
- DuplicateRecordFields
- DerivingVia
- FlexibleInstances
- RankNTypes

dependencies:
- base >= 4.7 && < 5
- typed-process


library:
  source-dirs: src

executables:
  adsb-manager-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adsb-manager

tests:
  adsb-manager-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adsb-manager
